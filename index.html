<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Hunter - Register</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/modal.css" />
  <link rel="stylesheet" href="/css/form_style.css" />
  <link rel="stylesheet" href="/css/form_validation.css" />

  <!--  javascript to focus on an input and shows the hint-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="/js/focus-show-hint.js"></script>
</head>

<body>
  <main>

    <form method="get" action="">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <div>
        <label>
          Username <span class="required"><span class="helper">minimum of 6 characters</span></span>
          <input type="text" name="username" minlength="6" placeholder="onyen123" required />
        </label>
      </div>

      <div>
        <label>
          Email
          <input type="email" name="email" placeholder="onyen123@live.unc.edu" />
        </label>
      </div>

      <div>
        <label>
          Password <span class="required"><span class="helper">minimum of 6 characters</span></span>
          <input type="password" name="password" minlength="6" placeholder="a-complex-password" required />
        </label>
      </div>
      <!-- <hr> -->
      <p>By creating an account you agree to our <a href="terms.html" target="_blank">Terms & Privacy</a>.</p>

      <div>
        <input type="submit" />
      </div>
      <div class="signin">
        <p>Already have an account? <a href="#" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign in</a>.</p>
      </div>
    </form>

    <div id="id01" class="modal">
  
      <form class="modal-content animate" action="" method="get">
        
    
        <div class="container">
          <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="/images/form.PNG" alt="Avatar" class="avatar">
          </div>
          <hr style="width: 78%;">
          <div>
            <label>
              Username
              <input type="text" name="username" minlength="6" placeholder="onyen123" required />
            </label>
          </div>
    
          <div>
            <label>
              Password
              <input type="password" name="password" minlength="6" placeholder="a-complex-password" required />
            </label>
          </div>
          <!-- <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required> -->
            
          <button type="submit">Login</button>
          <label style="font-size: medium; justify-self: left; margin-bottom: 15px;">
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
          <div  style="justify-self: stretch;">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </div>
    
      </form>
    </div>

  </main>
</body>

</html>
